@(taskForm:Option[controllers.form.TaskForm] = None, errors: Seq[FormError] = Nil)

@main("CreateNewTask") {

    @errors
    @errors.foreach { error =>
        println(error)
    }
    <form method="POST" action="@routes.TaskController.create">
        <input name="isDone" type="hidden" value='false'>
        <input name="time" type="hidden" value='0'>
        <div><label>タスク名:</label><input name="name" type="text" value='@taskForm.map(_.name).getOrElse("")' ></div>
        <div><label>優先度:</label><input name="priority" type="text" value='@taskForm.map(_.priority).getOrElse(0)' ></div>
        <div><label>期限:</label><input name="limitDate" type="text" value='@taskForm.map(_.limitDate).getOrElse("")' ></div>
        <div><input name="submit" type="submit" value='登録'></div>
    </form>
}
